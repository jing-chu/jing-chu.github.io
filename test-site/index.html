<!DOCTYPE html>
<html>     <!--root element, wraps all the content on the entire page.-->
  <head>   
      <!--This element acts as a container for all the stuff you want to include
       on the HTML page that isn't the content you are showing to your page's viewers. 
       This includes things like keywords and a page description 
       that you want to appear in search results, CSS to style our content, 
       character set declarations and more.-->
    <meta charset="utf-8">
        <!--this element sets the character set your document should use to UTF-8 which includes most characters from the vast majority of written languages. 
        Essentially, it can now handle any textual content you might put on it.-->
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <title>My test page</title>
        <!--This sets the title of your page, which is the title that appears in the browser tab the page is loaded in. 
        It is also used to describe the page when you bookmark/favourite it.-->
  </head>
  <body>
      <!--This contains all the content that you want to show to web users when they visit your page, whether that's text, 
      images, videos, games, playable audio tracks or whatever else.-->
      <h2>My top level heading</h2>
      <h3>My subheading</h3>
      <img src="images/firefox-icon.png" alt="My test image">
      <p>This is a single paragraph</p>
      <p>At Mozilla, weâ€™re a global community of</p>
      <ul> 
          <li>technologists</li>
          <li>thinkers</li>
          <li>builders</li>
      </ul>
      <p>working together ... </p>
      <a href="https://www.mozilla.org/en-US/about/manifesto/">Mozilla Manifesto</a>
      <button>Change user</button>
      <script src="scripts/main.js"></script>
  </body>
</html>
